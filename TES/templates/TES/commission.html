{% extends 'base.html' %}

{% block main %}
<br>
<br>
<div class="row shadow">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4>Sortable Table</h4>
                <div class="card-header-action">
                    <form>
                        <div class="input-group">
                            <div class="card-header-form">
                                <a href="{% url 'commission_create' %}" class="btn btn-danger btn-icon icon-right">Add commission</a>
                            </div>
                            <input type="text" class="form-control" placeholder="Search">
                            <div class="input-group-btn">
                                <button class="btn btn-success" type="submit"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped" id="sortable-table">
                        <thead>
                        <tr>
                            <th class="text-center">
                                <i class="fas fa-th"></i>
                            </th>
                            <th>Task Name</th>
                            <th>Progress</th>
                            <th>Members</th>
                            <th>Due Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for commission in commissions %}
                        <tr>
                            <td>
                                <div class="sort-handler">
                                    <i class="fas fa-th"></i>
                                </div>
                            </td>
                            <td>{{ commission.user_name }}</td>
                            <td class="align-middle">
                                <div class="progress" data-height="4" data-toggle="tooltip" title="100%">
                                    <div class="progress-bar bg-success" data-width="100"></div>
                                </div>
                            </td>
                            <td>
                                <img alt="image" src="assets/img/avatar/avatar-5.png" class="rounded-circle" width="35"
                                     data-toggle="tooltip" title="Wildan Ahdian">
                            </td>
                            <td>2018-01-20</td>
                            <td>
                                <div class="badge badge-success">Completed</div>
                            </td>
                            <td><a href="#" class="btn btn-secondary">Подробнее</a></td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}

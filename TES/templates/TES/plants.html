{% extends 'base.html' %}

{% block main %}

    <section class="section">
        <div class="section-body">
            <div class="row">
                {% for plant in plants %}
                <div class="col-12 mb-4">
                <div class="hero text-white hero-bg-image hero-bg-parallax" data-background="{{ plant.image.url }}">
                  <div class="hero-inner">
                    <h2>{{ plant.name }}</h2>
                    <p class="lead">{{ plant.description }}</p>
                    <div class="mt-4">
                      <a href="{% url 'plant_detail' plant.pk %}" class="btn btn-outline-white btn-lg btn-icon icon-left">Подробнее</a>
                    </div>
                  </div>
                </div>
              </div>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock main %}
